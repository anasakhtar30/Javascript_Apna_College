<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
     <div class="flex h-screen">
        <img class="hidden lg:block w-2/5" src="https://img.freepik.com/premium-photo/trees-growing-forest_1048944-30368869.jpg?w=900" alt="">
        <div class="flex flex-col justify-center items-center w-full">

            <div class="text-xl text-center font-bold lg:text-left">
                <span class="text-green-600">&#9650;</span>
                <span>FarmMan</span>
            </div>

            <div class="text-3xl text-center font-bold lg:text-left">
                <h2>Hello,</h2>
                <h2>Welcome Back</h2>
            </div>

            <!-- login form -->
             <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                <h4>Login to manage your account</h4>
                <input class="px-4 py-2 pt-4" type="email" placeholder="Email">
                <input class="px-4 py-2 pt-4" type="password" placeholder="Password">
                <div class="hover:text-blue-600 cursor-pointer px-[-2]">
                    Forgot your password?
                    <div>
                        <button class="w-full bg-green-600 text-white border rounded-xl mt-4 p-2 font-bold hover:bg-green-500 ">Login</button>
                    </form>
                    </div>
                    <div class="text-center space-y-4 mt-4">
                        <span>OR</span>
                        <div class="flex justify-center items-center gap-8">
                            <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                            <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                            <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                        </div>
                        <div>
                            don't have an account ? <span class="font-bold mx-2 text-blue-600">SignUp</span>
                        </div>
                    </div>
                </div>
        </div>
     </div>
</body>
</html>
