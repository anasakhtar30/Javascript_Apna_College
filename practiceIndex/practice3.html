<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <p id="mypara">This para is going to be removed</p>
    <button onclick="removeElement()">Remove para</button>

    <script>
        function removeElement(){
            let remElem = document.getElementById("mypara");
            remElem.remove();
        }
    </script>
</body>
</html>
