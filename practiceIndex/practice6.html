<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <button id="mybutton">Click me</button>

    <script>
        document.getElementById("mybutton").addEventListener("click",function(){
            alert("button was clicked");
        });
    </script>
</body>
</html>
