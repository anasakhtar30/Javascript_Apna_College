<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <h1>To-Do-List</h1>
    <input type="text", id="myid", placeholder="Add new task">
    <button onclick="addTask()">Add</button>
    <ul id="addList"></ul>

    <script>
        function addTask(){
            let task = document.getElementById('myid').value;
            if(task !== ''){
                let li = document.createElement('li');
                li.innerText = task;
                document.getElementById('addList').appendChild(li);
                document.getElementById('myid').value = ''
                li.onclick = function(){
                    this.remove();
                }
            }
        }
    </script>
</body>
</html>
