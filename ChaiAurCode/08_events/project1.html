<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <h1>Start should change the Backgrouond color every second</h1>
    <button: id="start" style="border: 2px solid white; background-color: white; color: #212121;">Start</button:>
    <button: id="stop" style="border: 2px solid white; ">Stop</button:>
    <script>
        const randomColor = function(){
            const hex = "0123456789ABCDEF"
            let color = '#';
            for(let i = 0;i < 6;++i){
                color += hex[(Math.floor(Math.random()*16))];
            }
            return color;
        }
        let intervalID;
        const startChangingColor = function(){
            if(!intervalID){
                intervalID = setInterval(changeBgColor,500)
            }

            function changeBgColor(){
                document.body.style.backgroundColor = randomColor();
            }
        }
        document.querySelector("#start").addEventListener('click',startChangingColor);
        const stopChangingColor = function(){
            clearInterval(intervalID)
            intervalID = null;
        }
        document.querySelector("#stop").addEventListener('click',stopChangingColor);
    </script>
</body>
</html>
