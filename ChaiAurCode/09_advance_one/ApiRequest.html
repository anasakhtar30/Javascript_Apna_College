<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiRequest | Chai aur Code</title>
</head>
<body style="background-color: #212121; ">
    
    <script>
        const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
        const xhr = new XMLHttpRequest(); // creating an object for XMLHttpRequest. 
        xhr.open('GET',requestUrl)  //it is a method to send the request for fetching the data
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState);
            if(xhr.readyState === 4){
                const data = JSON.parse(this.responseText) // (this.responseText)->string
                console.log(typeof data);
                
                console.log(data.followers);
            }
        }
        // console.log("HERE");
        
        xhr.send()//open has been called
    </script>
</body>
</html>
